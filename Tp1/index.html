<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La liste des tâches</title>
        <link rel="stylesheet" target=_blank href="css/index.css">
        
    </head>

    <body>
<div id="divParent">
    <!----------------------------------------- <h2>Formulaire d'inscription</h2> --------------------------------->
    <button id="butInscription" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">S'inscrire</button>

    <div id="id01" class="modal">

    <form class="modal-content" action="">
        <div class="container">
        <h1>S'inscrire</h1>
        <div id="user">   
            <input id="username" class="infoUser" type="text" placeholder="Entrez votre nom d'utilisateur" name="uname" required>
        </div>
        <div id="user">
            <input id="password" class="infoUser" type="password" placeholder="Entrer le mot de passe" name="psw" required>
        </div>
        <div id="user">
            <input id="confPassword" class="infoUser" type="password" placeholder="Répéter le mot de passe" name="psw-repeat" required>
         </div>
           
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
            <label> Se souvenir de moi</label>
   

        <p>En créant un compte, vous acceptez nos <a href="#" style="color:dodgerblue">Conditions et confidentialité</a>.</p>

        <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" onclick="subLocalStorage()" class="signupbtn">S'inscrire</button>
        </div>
        </div>
    </form>
    </div>

    <!----------------------------------------------- <h2>Formulaire de connexion</h2> --------------------------------->
    <button id="butConnexion" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Se connecter</button>

    <div id="id02" class="modal"> 
    <form class="loginForm" action="" method="post">
        <div class="imgcontainer">
        </div>
    
        <div class="container">
            <h1>Connexion</h1>
            <div id="loginErrorHolder">
                <p id="loginError">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>
            <div id="user2">
                <input id="infoUser2" type="text" placeholder="Saisissez votre nom d'utilisateur" name="uname" required>
            </div>
            <div id="user2">
                <input id="infoUser2" type="password" placeholder="Entrer le mot de passe" name="psw" required>
            </div>
            
        </div>

        <div class="container">
            <a href="accueil.html">
                <button id="buttonLogin" type="submit" onclick="userInfo()">Se connecter</button>
            </a>      
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">S'inscrire</button>
        </div>

        <input id="checkbox" type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
            <label> Se souvenir de moi</label>

            <span class="psw">Mot de passe<a href="#"> oublié?</a></span> 
    </form>
    
    </div>
</div>
    <script src="js/index.js"></script>
    </body>
</html>
